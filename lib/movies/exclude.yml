excluded:
  plain:
    - "((xvid(-[a-z]+)?))"
    - "(720|480|1080)p"
    - B(R|D)Rip
    - cam
    - telesync|([^a-z])ts([^a-z]?)
    - telecine|([^a-z])tc([^a-z]?)
    - "([^a-z])rx([^a-z]?)"
    - dvdscr
    - screener
    - hdtv
    - dvdrip
    - workprint
    - brrip|bluray|blu(-?)ray
    - dvd(-?)r
    - (.+-)?x264(-.+)?
    - UNRATED
    - SCR
    - "((ac3(-[a-z]+)?))"
    - LIMITED
    - (\w+)?SUB
    - NTSC
    - PAL
    - "s\d+e\d+"
    - "\d+x\d+"
    - "R[4|5|6]"
  groups:
    - EXTENDED
    - IMAGiNE